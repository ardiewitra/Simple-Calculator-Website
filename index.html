<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>
            Simple Calculator
        </h1>
    </header>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="display-temp">0</div>                
                </div>
                <div class="all-button">
                    <div class="btn clear">C</div>
                    <div class="btn entity-clear">CE</div>
                    <div class="btn operation btn-mod">%</div>
                    <div class="btn operation">/</div>
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                    <div class="btn operation">X</div>
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn operation">-</div>
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div class="btn operation">+</div>
                    <div class="btn number btn-0">0</div>
                    <div class="btn number dot">.</div>
                    <div class="btn equal">=</div>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
